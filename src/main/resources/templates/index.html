<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OwnerRegistration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./format.css" type="text/css" />

</head>
<body>
    <form method="POST" action="" id="form" >
        <h2>Project Information</h2>
            <h5>Select your category:</h5>
            
            <select name="category" id="category">
                <option value="tech" id="technology" name>Technology</option>
                <option value="design" id="design">Design</option>
                <option value="music" id="music">Music</option>
                <option value="art" id="art">Art</option>
                <option value="dance" id="dance">Dance</option>
            </select>

            <br>
            <h5>Title of your campaign:</h5>
            <input type="text" name="title" id="title" required> <br>

            <h5>Project location:</h5>
            <input type="text" name="location" id="location" required> <br>

            <h5>Describe what you'll creating:</h5>
            <textarea id="describe" name="describe" rows="10" cols="50" required></textarea>
            <br>

            <h5>Your goal to raise:</h5>
            <input type="text" name="goal" id="goal" required> <br>

            <h5>Your cap:</h5>
            <input type="text" name="cap" id="cap" required> <br>

            <h5>Begin date:</h5>
            <input type="date" name="beginDate" id="beginDate" required> <br>
            <h5>End date:</h5>
            <input type="date" name="endDate" id="endDate" required> <br>

            <h5>Token name: </h5>
            <input type="text" name="tokenName" id="tokenName" required> <br>

            <h5>Token symbol:</h5>
            <input type="text" name="tokenSymbol" id="tokenSymbol" required> <br>

            <h5>Price each token:</h5>
            <input type="text" name="priceEachToken" id="priceEachToken" required> <br>

            <input type="checkbox" checked required> I agree with MYCrowdfunding's Terms and Conditions. <br>
            <input type="submit" name="submit" value="Summit" id="summit" >
    </form>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh5IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
<script type="text/javascript" src="./code.js"></script>
</html>
